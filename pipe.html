       <img class="colelem temp_no_img_src" id="u25524-34" alt="Tube installation - Acoustic-optic Park (2017) Made for Lumolab(Shanghai) Exhibited in ShangHai Popular Science Products Expo - “Technology makes our life better” Introduction: “Acoustic-optic Park” is an interactive installation consisting of two parts. The transparent tubes on the wall is for sound-light interaction. When an audience shout to the tube, the LED light will turn on, the length of which is based to the volume of the audience voice. Another part is the height-sound interaction provided by the pipes above visitors head. When people stand right below each pipe, there will be a sound coming from the pipe, the frequency of which will change according to the height of the visitor. Concept: It was designed as a product for indoor entertainment, can be installed in shopping centers for people to get relaxed from busy life. It’s playful for children, while adults could also shout out the stress in exchange for a wonderful audio-visual enjoyment. It's also an artwork visualizing voice and sounding hight. Process:" data-orig-src="images/u25524-34.png?crc=4152743231" data-hidpi-src="images/u25524-34_2x.png?crc=83906706" data-image-width="1296" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <img class="colelem temp_no_id temp_no_img_src" alt="Tube installation - Acoustic-optic Park (2017) Made for Lumolab(Shanghai) Exhibited in ShangHai Popular Science Products Expo - “Technology makes our life better” Introduction: “Acoustic-optic Park” is an interactive installation consisting of two parts. The transparent tubes on the wall is for sound-light interaction. When an audience shout to the tube, the LED light will turn on, the length of which is based to the volume of the audience voice. Another part is the height-sound interaction provided by the pipes above visitors head. When people stand right below each pipe, there will be a sound coming from the pipe, the frequency of which will change according to the height of the visitor. Concept: It was designed as a product for indoor entertainment, can be installed in shopping centers for people to get relaxed from busy life. It’s playful for children, while adults could also shout out the stress in exchange for a wonderful audio-visual enjoyment. It's also an artwork visualizing voice and sounding hight. Process:" data-orig-src="images/u25524-343.png?crc=4260459139" data-hidpi-src="images/u25524-34_2x3.png?crc=4294295862" data-image-width="809" data-orig-id="u25524-34" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
