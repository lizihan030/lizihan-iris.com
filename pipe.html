       <img class="colelem temp_no_img_src" id="u25524-33" alt="Pipe installation - (2017) Made for Lumolab Exhibited in Tech Expo in Shanghai - “Technology makes our life better” Introduction: “” is an interactive installation consisting of two parts. The transparent pipes on the wall is for sound-light interaction. When an audience shout to the pipe, the LED light will turn on, the length of which is based to the volume of the audience voice. Another part is the height-sound interaction provided by the pipes above visitors head. When people stand right below each pipe, there will be a sound coming from the pipe, the frequency of which will change according to the height of the visitor. Concept: It was designed as a product for indoor entertainment, can be installed in shopping centers for people to get relaxed from busy life. It’s playful for children, while adults could also shout out the stress in exchange for a wonderful audio-visual enjoyment. Process:" data-orig-src="images/u25524-33.png?crc=320772996" data-hidpi-src="images/u25524-33_2x.png?crc=434405961" data-image-width="1296" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <img class="colelem temp_no_id temp_no_img_src" alt="Pipe installation - (2017) Made for Lumolab Exhibited in Tech Expo in Shanghai - “Technology makes our life better” Introduction: “” is an interactive installation consisting of two parts. The transparent pipes on the wall is for sound-light interaction. When an audience shout to the pipe, the LED light will turn on, the length of which is based to the volume of the audience voice. Another part is the height-sound interaction provided by the pipes above visitors head. When people stand right below each pipe, there will be a sound coming from the pipe, the frequency of which will change according to the height of the visitor. Concept: It was designed as a product for indoor entertainment, can be installed in shopping centers for people to get relaxed from busy life. It’s playful for children, while adults could also shout out the stress in exchange for a wonderful audio-visual enjoyment. Process:" data-orig-src="images/u25524-333.png?crc=391407320" data-hidpi-src="images/u25524-33_2x3.png?crc=467345930" data-image-width="809" data-orig-id="u25524-33" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
