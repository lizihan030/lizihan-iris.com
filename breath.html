     <img class="colelem temp_no_img_src" id="u14741-40" alt="Breath (2016) Exhibited in Šaloun - The Studio of Visiting Artist AVU, Prague, Czech Republic Introduction: “Breath” is a set of installation I made during my exchange program. It contains two part, one is an installation of several half silver half transparent bags hanging in the corridor and the second part is a Haiku written on the wall facing directly to the corridor. In the Saloun studio, I worked with people from different countries, studying the origin, meanings, history, dictionary explanations and spelling of the word “breath/ breathe”in different languages, then I created a Haiku with a participatory installation based on my own interpretation of the study. Haiku: Newly born souls mutually swirling towards unfrozen meetings The breath bags in the corridor are collections of breath of all the members in the studio, visitors are welcomed to make their owns and add to the collection. Inside each bag, there is a note written by the person marking the time and date they blow in the bag as well as there name. Concept: As “breath” means inner self or soul in languages like Sanskrit ,Lithuanian and French, “re-spirit” in Italian and has the meaning of “rest” in Chinese, each breath is a newly born baby peacefully lying in a bag with their names and date of birth marked on them. In Japanese, “breath” can be a good timing and in Slovak, “breathe” means blowing and whirling. So the collection of breath is a meeting with interesting souls. Hanged in the corridor, the bags are dancing freely by the wind, whispering with each other. Breath is a sign of life, also an invisible communication for you share the same air with people around you. With rhythmed inhale and exhale, a subtle interaction is taking place. " data-orig-src="images/u14741-40.png?crc=436905089" data-hidpi-src="images/u14741-40_2x.png?crc=17642471" data-image-width="1245" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_img_src" id="u19469-14" alt="Language Study: Discovery during Process: There was a couple exhaled in a same bag, which I didn’t expected. This, however, made it more poetical and romantic when people with close relationship literally share a limited amount of air then reconstruct a neonatal spirit stored in an archive. " data-orig-src="images/u19469-14.png?crc=3997158226" data-hidpi-src="images/u19469-14_2x.png?crc=4132475282" data-image-width="1245" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <span class="nonblock nontext colelem placeholder" data-placeholder-for="u13027_content"><!-- placeholder node --></span>
     <img class="colelem temp_no_id temp_no_img_src" alt="Breath (2016) Exhibited in Šaloun - The Studio of Visiting Artist AVU, Prague, Czech Republic Introduction: “Breath” is a set of installation I made during my exchange program. It contains two part, one is an installation of several half silver half transparent bags hanging in the corridor and the second part is a Haiku written on the wall facing directly to the corridor. In the Saloun studio, I worked with people from different countries, studying the origin, meanings, history, dictionary explanations and spelling of the word “breath/ breathe”in different languages, then I created a Haiku with a participatory installation based on my own interpretation of the study. Haiku: Newly born souls mutually swirling towards unfrozen meetings The breath bags in the corridor are collections of breath of all the members in the studio, visitors are welcomed to make their owns and add to the collection. Inside each bag, there is a note written by the person marking the time and date they blow in the bag as well as there name. Concept: As “breath” means inner self or soul in languages like Sanskrit ,Lithuanian and French, “re-spirit” in Italian and has the meaning of “rest” in Chinese, each breath is a newly born baby peacefully lying in a bag with their names and date of birth marked on them. In Japanese, “breath” can be a good timing and in Slovak, “breathe” means blowing and whirling. So the collection of breath is a meeting with interesting souls. Hanged in the corridor, the bags are dancing freely by the wind, whispering with each other. Breath is a sign of life, also an invisible communication for you share the same air with people around you. With rhythmed inhale and exhale, a subtle interaction is taking place. " data-orig-src="images/u14741-403.png?crc=418461308" data-hidpi-src="images/u14741-40_2x3.png?crc=150484330" data-image-width="802" data-orig-id="u14741-40" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Breath (2016) Exhibited in Šaloun - The Studio of Visiting Artist AVU, Prague, Czech Republic Introduction: “Breath” is a set of installation I made during my exchange program. It contains two part, one is an installation of several half silver half transparent bags hanging in the corridor and the second part is a Haiku written on the wall facing directly to the corridor. In the Saloun studio, I worked with people from different countries, studying the origin, meanings, history, dictionary explanations and spelling of the word “breath/ breathe”in different languages, then I created a Haiku with a participatory installation based on my own interpretation of the study. Haiku: Newly born souls mutually swirling towards unfrozen meetings The breath bags in the corridor are collections of breath of all the members in the studio, visitors are welcomed to make their owns and add to the collection. Inside each bag, there is a note written by the person marking the time and date they blow in the bag as well as there name. Concept: As “breath” means inner self or soul in languages like Sanskrit ,Lithuanian and French, “re-spirit” in Italian and has the meaning of “rest” in Chinese, each breath is a newly born baby peacefully lying in a bag with their names and date of birth marked on them. In Japanese, “breath” can be a good timing and in Slovak, “breathe” means blowing and whirling. So the collection of breath is a meeting with interesting souls. Hanged in the corridor, the bags are dancing freely by the wind, whispering with each other. Breath is a sign of life, also an invisible communication for you share the same air with people around you. With rhythmed inhale and exhale, a subtle interaction is taking place. " data-orig-src="images/u14741-404.png?crc=4199259136" data-hidpi-src="images/u14741-40_2x4.png?crc=389055261" data-image-width="737" data-orig-id="u14741-40" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
