      <img class="grpelem temp_no_img_src" id="u23816-54" alt="Then I assigned several components of Chinese characters to each category, to decide how many part in this character. The in “UP UP” category, the characters will have 3 parts, by components having x,y,z number of strokes. in (0,0), z is 1, (0,1)z is 2, (1,0) z is 3, (1,1)z is 4. In “Mid -” categories, the characters have 2 parts, by components having x,y number of strokes. In “DOWN DOWN” category, the characters are independent, made by x times component having 1 stroke and y times another component having 1 stroke. I set the order of the original matrix (0,0) as: red (16): 123456 654321 1352 orange(20): 123 132 213 231 312 321 12 yellow(7): 1234 432 green(8): 12 21 12 21 Because the (0,1) graphic is made by (0,0) folding horizontally, so I reverse each number red(16): 654321 123456 6425 orange(20): 321 312 231 213 132 123 32 yellow(7): 4321 123 green(8): 21 12 21 12 (1,0) is made by (0,0) folding vertically, so I made the whole sequence fold vertically: red(16): 2531 123456 654321 orange(20): 21 123 213 132 312 231 123 yellow(7): 234 4321 green(8): 12 21 12 21 (1,1) is made by(0,1)folding vertically, so I made the whole sequence fold vertically: red(16):5246 654321 123456 orange(20):23 321 231 312 132 213 123 yellow(7): 321 1234 green(8): 21 12 21 12 " data-orig-src="images/u23816-54.png?crc=436161384" data-hidpi-src="images/u23816-54_2x.png?crc=7438352" data-image-width="952" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

               <img class="colelem temp_no_img_src" id="u17987-27" alt="Serial Calligraphy (2017) Introduction: Serial Calligraphy is a 2x2 matrix of Chinese calligraphy work, 65cm x 65cm in size. Written on Chinese art paper with ink. All the characters are fake Chinese characters reconstructed by Kangxi radicals based on the 16 basic Chinese character’s structures following the rules I made referred to some methods in math and “Bagua”. (details below). Nowadays’ handwriting is totally different with calligraphy, compared with the ancient time. With the technology increasingly developed, computer typing is replacing handwriting, making the nature of calligraphy from functional to aesthetic. So I give up the function of Chinese characters, just to reveal the beauty of its structure. Concept: This work is a serial artwork, a branch of generative art. Serialism first emerged in music and architecture, “is a system to regulate a part or aspect of a work or fully determine formal outcomes and even issues of context and performance”, said by Sandra Louise in his book&lt;Serialism in art and architecture&gt;. Serialism in art tends to make the process of organizing elements according to predetermined rules visible in the outcome and figures as content or subject matter of the work. It can be referred to minimalism in 20th century, when there’s a group of artist using “loop” to repeat a graphic gesture, and in music “twelve tones”, rules were made to regulate the combination, frequency, reputation and other elements in music to compose a music. It always involves mathematics series because it has a systematic process of predetermination directed at the liberation of elements. In area of visual art, there’s an artist called Sol Lewitt, who always use mathematical formula in his work, for example, the work “All Combination of arts from corners and sides”, he drew a group of curves or lines and give each a number, then he built a matrix of numbers to instruct him how to draw those curves on the wall. Inspired by this work, I decided to give each components of Chinese character a number, then borrow the mathematic rules to arrange the numbers. The serial calligraphy is a visualization of coordinate system, hexagram system and transformations in math." data-orig-src="images/u17987-27.png?crc=3794961048" data-hidpi-src="images/u17987-27_2x.png?crc=230991" data-image-width="1379" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
               <img class="colelem temp_no_img_src" id="u21776-45" alt="Deep structure: The way of writing in Calligraphy In Chinese calligraphy, the order of writing is from right to left and write vertically, so the first character starts at the right top corner and then write the following below. so I give each character a coordinate to mark the location on the whole canvas, which will be shown by the number of strokes the Chinese character components have. (it starts with 1,because no 0 stroke component can be written) The Components of Chinese characters There are over 200 components of Chinese characters, like the smallest unit to form a character (see appendix 1) and there’s 16 most common ways to construct each character (It can combine 2 parts, 3 parts, or just itself independently) Originally, I let the coordinate to decide which components to be used. For example, if the character locates in (x1,y1), the character will be constructed by a component with x1 number of strokes and a component of y1 number of strokes. But just two parts can’t show all those forms, so there is a Z-axis to be introduced. Z-axis: The Bagua The Bagua or Pa Kua are eight trigrams used in Taoist cosmology to represent the fundamental principles of reality, seen as a range of eight interrelated concepts. Each consists of three lines, each line either &quot;broken&quot; or &quot;unbroken,&quot; respectively representing yin or yang.(Wikipedia) In china, Bagua shows the principle of everything, the superficial graphics contain the “number” (数shù) inside. The meaning of “number” here is similar to “principle” or “plan”, a Chinese words “心中有数” is “you have number inside your heart”, means you know it well. the “number” can also be interpreted as the binary number shown below. We can use 0 to represent yin and 1 to represent yang. so there’s 8 combinations of it - Bagua (Ba means eight), and it developed into a more complex form called hexagrams which are made by 6 lines( yin or yang).Hexagrams are formed by combining the original eight trigrams in different combinations. The hexagram lines are traditionally counted from the bottom up, so the lowest line is considered line one while the top line is line six. so to write the number of it is like this : (in decimal, they are 22 and 40) In Bagua theory, combining the “number” and the graphic together, you can get the consistent natural rules, and in this work, the Chinese calligraphy is also a combination of graphic and “number”, so the z-axis(Bagua-axis) is like a “cultural axis” which is an important part in my work. Each hexagram has different meaning and represents different principles, conditions, matters or natural rules. The graphics of each hexagram is the original signs to show the meaning, and in &lt;I Ching&gt; it has been described specifically. The phenomenon each hexagram shows may be good or bad, &lt;I Ching &gt; classified them into five categories : the best, the second best, the medium, the second worst, the worst. Actually there’s no best or worst in &lt;I Ching&gt;, because the author thinks every cloud has a silver lining. So I just right the most direct translation of each category. And the 64 hexagram image will look like this:" data-orig-src="images/u21776-45.png?crc=119075766" data-hidpi-src="images/u21776-45_2x.png?crc=182630099" data-image-width="1082" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="grpelem temp_no_img_src" id="u22393-14" alt="The work is a 2x2 matrix, I let the original 64 hexagram image to be in the position (0,0). And then I set the rules for the x,y axis in the 64 hexagram images： x : Form 天 to 地 is 0, from 地 to 天 is 1 y : From 地 to 天 is 0, from 天 to 地 is 1 ( according to (0,0) matrix) then I can have all x,y axis in those four matrix. Because the hexagram is a combination of the trigram( x-axis’s graphic at the top and y-axis’s graphic below), so I can draw all matrix." data-orig-src="images/u22393-14.png?crc=301278726" data-hidpi-src="images/u22393-14_2x.png?crc=3963259451" data-image-width="1128" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

               <img class="colelem temp_no_id temp_no_img_src" alt="Serial Calligraphy (2017) Introduction: Serial Calligraphy is a 2x2 matrix of Chinese calligraphy work, 65cm x 65cm in size. Written on Chinese art paper with ink. All the characters are fake Chinese characters reconstructed by Kangxi radicals based on the 16 basic Chinese character’s structures following the rules I made referred to some methods in math and “Bagua”. (details below). Nowadays’ handwriting is totally different with calligraphy, compared with the ancient time. With the technology increasingly developed, computer typing is replacing handwriting, making the nature of calligraphy from functional to aesthetic. So I give up the function of Chinese characters, just to reveal the beauty of its structure. Concept: This work is a serial artwork, a branch of generative art. Serialism first emerged in music and architecture, “is a system to regulate a part or aspect of a work or fully determine formal outcomes and even issues of context and performance”, said by Sandra Louise in his book&lt;Serialism in art and architecture&gt;. Serialism in art tends to make the process of organizing elements according to predetermined rules visible in the outcome and figures as content or subject matter of the work. It can be referred to minimalism in 20th century, when there’s a group of artist using “loop” to repeat a graphic gesture, and in music “twelve tones”, rules were made to regulate the combination, frequency, reputation and other elements in music to compose a music. It always involves mathematics series because it has a systematic process of predetermination directed at the liberation of elements. In area of visual art, there’s an artist called Sol Lewitt, who always use mathematical formula in his work, for example, the work “All Combination of arts from corners and sides”, he drew a group of curves or lines and give each a number, then he built a matrix of numbers to instruct him how to draw those curves on the wall. Inspired by this work, I decided to give each components of Chinese character a number, then borrow the mathematic rules to arrange the numbers. The serial calligraphy is a visualization of coordinate system, hexagram system and transformations in math." data-orig-src="images/u17987-272.png?crc=3922403884" data-hidpi-src="images/u17987-27_2x2.png?crc=243663592" data-image-width="1241" data-orig-id="u17987-27" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
               <img class="colelem temp_no_id temp_no_img_src" alt="Deep structure: The way of writing in Calligraphy In Chinese calligraphy, the order of writing is from right to left and write vertically, so the first character starts at the right top corner and then write the following below. so I give each character a coordinate to mark the location on the whole canvas, which will be shown by the number of strokes the Chinese character components have. (it starts with 1,because no 0 stroke component can be written) The Components of Chinese characters There are over 200 components of Chinese characters, like the smallest unit to form a character (see appendix 1) and there’s 16 most common ways to construct each character (It can combine 2 parts, 3 parts, or just itself independently) Originally, I let the coordinate to decide which components to be used. For example, if the character locates in (x1,y1), the character will be constructed by a component with x1 number of strokes and a component of y1 number of strokes. But just two parts can’t show all those forms, so there is a Z-axis to be introduced. Z-axis: The Bagua The Bagua or Pa Kua are eight trigrams used in Taoist cosmology to represent the fundamental principles of reality, seen as a range of eight interrelated concepts. Each consists of three lines, each line either &quot;broken&quot; or &quot;unbroken,&quot; respectively representing yin or yang.(Wikipedia) In china, Bagua shows the principle of everything, the superficial graphics contain the “number” (数shù) inside. The meaning of “number” here is similar to “principle” or “plan”, a Chinese words “心中有数” is “you have number inside your heart”, means you know it well. the “number” can also be interpreted as the binary number shown below. We can use 0 to represent yin and 1 to represent yang. so there’s 8 combinations of it - Bagua (Ba means eight), and it developed into a more complex form called hexagrams which are made by 6 lines( yin or yang).Hexagrams are formed by combining the original eight trigrams in different combinations. The hexagram lines are traditionally counted from the bottom up, so the lowest line is considered line one while the top line is line six. so to write the number of it is like this : (in decimal, they are 22 and 40) In Bagua theory, combining the “number” and the graphic together, you can get the consistent natural rules, and in this work, the Chinese calligraphy is also a combination of graphic and “number”, so the z-axis(Bagua-axis) is like a “cultural axis” which is an important part in my work. Each hexagram has different meaning and represents different principles, conditions, matters or natural rules. The graphics of each hexagram is the original signs to show the meaning, and in &lt;I Ching&gt; it has been described specifically. The phenomenon each hexagram shows may be good or bad, &lt;I Ching &gt; classified them into five categories : the best, the second best, the medium, the second worst, the worst. Actually there’s no best or worst in &lt;I Ching&gt;, because the author thinks every cloud has a silver lining. So I just right the most direct translation of each category. And the 64 hexagram image will look like this:" data-orig-src="images/u21776-452.png?crc=31195727" data-hidpi-src="images/u21776-45_2x2.png?crc=97188222" data-image-width="973" data-orig-id="u21776-45" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

               <img class="colelem temp_no_id temp_no_img_src" alt="Serial Calligraphy (2017) Introduction: Serial Calligraphy is a 2x2 matrix of Chinese calligraphy work, 65cm x 65cm in size. Written on Chinese art paper with ink. All the characters are fake Chinese characters reconstructed by Kangxi radicals based on the 16 basic Chinese character’s structures following the rules I made referred to some methods in math and “Bagua”. (details below). Nowadays’ handwriting is totally different with calligraphy, compared with the ancient time. With the technology increasingly developed, computer typing is replacing handwriting, making the nature of calligraphy from functional to aesthetic. So I give up the function of Chinese characters, just to reveal the beauty of its structure. Concept: This work is a serial artwork, a branch of generative art. Serialism first emerged in music and architecture, “is a system to regulate a part or aspect of a work or fully determine formal outcomes and even issues of context and performance”, said by Sandra Louise in his book&lt;Serialism in art and architecture&gt;. Serialism in art tends to make the process of organizing elements according to predetermined rules visible in the outcome and figures as content or subject matter of the work. It can be referred to minimalism in 20th century, when there’s a group of artist using “loop” to repeat a graphic gesture, and in music “twelve tones”, rules were made to regulate the combination, frequency, reputation and other elements in music to compose a music. It always involves mathematics series because it has a systematic process of predetermination directed at the liberation of elements. In area of visual art, there’s an artist called Sol Lewitt, who always use mathematical formula in his work, for example, the work “All Combination of arts from corners and sides”, he drew a group of curves or lines and give each a number, then he built a matrix of numbers to instruct him how to draw those curves on the wall. Inspired by this work, I decided to give each components of Chinese character a number, then borrow the mathematic rules to arrange the numbers. The serial calligraphy is a visualization of coordinate system, hexagram system and transformations in math." data-orig-src="images/u17987-273.png?crc=366499002" data-hidpi-src="images/u17987-27_2x3.png?crc=352136665" data-image-width="1067" data-orig-id="u17987-27" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
               <img class="colelem temp_no_id temp_no_img_src" alt="Deep structure: The way of writing in Calligraphy In Chinese calligraphy, the order of writing is from right to left and write vertically, so the first character starts at the right top corner and then write the following below. so I give each character a coordinate to mark the location on the whole canvas, which will be shown by the number of strokes the Chinese character components have. (it starts with 1,because no 0 stroke component can be written) The Components of Chinese characters There are over 200 components of Chinese characters, like the smallest unit to form a character (see appendix 1) and there’s 16 most common ways to construct each character (It can combine 2 parts, 3 parts, or just itself independently) Originally, I let the coordinate to decide which components to be used. For example, if the character locates in (x1,y1), the character will be constructed by a component with x1 number of strokes and a component of y1 number of strokes. But just two parts can’t show all those forms, so there is a Z-axis to be introduced. Z-axis: The Bagua The Bagua or Pa Kua are eight trigrams used in Taoist cosmology to represent the fundamental principles of reality, seen as a range of eight interrelated concepts. Each consists of three lines, each line either &quot;broken&quot; or &quot;unbroken,&quot; respectively representing yin or yang.(Wikipedia) In china, Bagua shows the principle of everything, the superficial graphics contain the “number” (数shù) inside. The meaning of “number” here is similar to “principle” or “plan”, a Chinese words “心中有数” is “you have number inside your heart”, means you know it well. the “number” can also be interpreted as the binary number shown below. We can use 0 to represent yin and 1 to represent yang. so there’s 8 combinations of it - Bagua (Ba means eight), and it developed into a more complex form called hexagrams which are made by 6 lines( yin or yang).Hexagrams are formed by combining the original eight trigrams in different combinations. The hexagram lines are traditionally counted from the bottom up, so the lowest line is considered line one while the top line is line six. so to write the number of it is like this : (in decimal, they are 22 and 40) In Bagua theory, combining the “number” and the graphic together, you can get the consistent natural rules, and in this work, the Chinese calligraphy is also a combination of graphic and “number”, so the z-axis(Bagua-axis) is like a “cultural axis” which is an important part in my work. Each hexagram has different meaning and represents different principles, conditions, matters or natural rules. The graphics of each hexagram is the original signs to show the meaning, and in &lt;I Ching&gt; it has been described specifically. The phenomenon each hexagram shows may be good or bad, &lt;I Ching &gt; classified them into five categories : the best, the second best, the medium, the second worst, the worst. Actually there’s no best or worst in &lt;I Ching&gt;, because the author thinks every cloud has a silver lining. So I just right the most direct translation of each category. And the 64 hexagram image will look like this:" data-orig-src="images/u21776-453.png?crc=4227953978" data-hidpi-src="images/u21776-45_2x3.png?crc=482597948" data-image-width="837" data-orig-id="u21776-45" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="grpelem temp_no_id temp_no_img_src" alt="The work is a 2x2 matrix, I let the original 64 hexagram image to be in the position (0,0). And then I set the rules for the x,y axis in the 64 hexagram images： x : Form 天 to 地 is 0, from 地 to 天 is 1 y : From 地 to 天 is 0, from 天 to 地 is 1 ( according to (0,0) matrix) then I can have all x,y axis in those four matrix. Because the hexagram is a combination of the trigram( x-axis’s graphic at the top and y-axis’s graphic below), so I can draw all matrix." data-orig-src="images/u22393-143.png?crc=3885779092" data-hidpi-src="images/u22393-14_2x3.png?crc=4038594038" data-image-width="873" data-orig-id="u22393-14" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

               <img class="colelem temp_no_id temp_no_img_src" alt="Serial Calligraphy (2017) Introduction: Serial Calligraphy is a 2x2 matrix of Chinese calligraphy work, 65cm x 65cm in size. Written on Chinese art paper with ink. All the characters are fake Chinese characters reconstructed by Kangxi radicals based on the 16 basic Chinese character’s structures following the rules I made referred to some methods in math and “Bagua”. (details below). Nowadays’ handwriting is totally different with calligraphy, compared with the ancient time. With the technology increasingly developed, computer typing is replacing handwriting, making the nature of calligraphy from functional to aesthetic. So I give up the function of Chinese characters, just to reveal the beauty of its structure. Concept: This work is a serial artwork, a branch of generative art. Serialism first emerged in music and architecture, “is a system to regulate a part or aspect of a work or fully determine formal outcomes and even issues of context and performance”, said by Sandra Louise in his book&lt;Serialism in art and architecture&gt;. Serialism in art tends to make the process of organizing elements according to predetermined rules visible in the outcome and figures as content or subject matter of the work. It can be referred to minimalism in 20th century, when there’s a group of artist using “loop” to repeat a graphic gesture, and in music “twelve tones”, rules were made to regulate the combination, frequency, reputation and other elements in music to compose a music. It always involves mathematics series because it has a systematic process of predetermination directed at the liberation of elements. In area of visual art, there’s an artist called Sol Lewitt, who always use mathematical formula in his work, for example, the work “All Combination of arts from corners and sides”, he drew a group of curves or lines and give each a number, then he built a matrix of numbers to instruct him how to draw those curves on the wall. Inspired by this work, I decided to give each components of Chinese character a number, then borrow the mathematic rules to arrange the numbers. The serial calligraphy is a visualization of coordinate system, hexagram system and transformations in math." data-orig-src="images/u17987-274.png?crc=3922472108" data-hidpi-src="images/u17987-27_2x4.png?crc=4097528618" data-image-width="860" data-orig-id="u17987-27" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
               <img class="colelem temp_no_id temp_no_img_src" alt="Deep structure: The way of writing in Calligraphy In Chinese calligraphy, the order of writing is from right to left and write vertically, so the first character starts at the right top corner and then write the following below. so I give each character a coordinate to mark the location on the whole canvas, which will be shown by the number of strokes the Chinese character components have. (it starts with 1,because no 0 stroke component can be written) The Components of Chinese characters There are over 200 components of Chinese characters, like the smallest unit to form a character (see appendix 1) and there’s 16 most common ways to construct each character (It can combine 2 parts, 3 parts, or just itself independently) Originally, I let the coordinate to decide which components to be used. For example, if the character locates in (x1,y1), the character will be constructed by a component with x1 number of strokes and a component of y1 number of strokes. But just two parts can’t show all those forms, so there is a Z-axis to be introduced. Z-axis: The Bagua The Bagua or Pa Kua are eight trigrams used in Taoist cosmology to represent the fundamental principles of reality, seen as a range of eight interrelated concepts. Each consists of three lines, each line either &quot;broken&quot; or &quot;unbroken,&quot; respectively representing yin or yang.(Wikipedia) In china, Bagua shows the principle of everything, the superficial graphics contain the “number” (数shù) inside. The meaning of “number” here is similar to “principle” or “plan”, a Chinese words “心中有数” is “you have number inside your heart”, means you know it well. the “number” can also be interpreted as the binary number shown below. We can use 0 to represent yin and 1 to represent yang. so there’s 8 combinations of it - Bagua (Ba means eight), and it developed into a more complex form called hexagrams which are made by 6 lines( yin or yang).Hexagrams are formed by combining the original eight trigrams in different combinations. The hexagram lines are traditionally counted from the bottom up, so the lowest line is considered line one while the top line is line six. so to write the number of it is like this : (in decimal, they are 22 and 40) In Bagua theory, combining the “number” and the graphic together, you can get the consistent natural rules, and in this work, the Chinese calligraphy is also a combination of graphic and “number”, so the z-axis(Bagua-axis) is like a “cultural axis” which is an important part in my work. Each hexagram has different meaning and represents different principles, conditions, matters or natural rules. The graphics of each hexagram is the original signs to show the meaning, and in &lt;I Ching&gt; it has been described specifically. The phenomenon each hexagram shows may be good or bad, &lt;I Ching &gt; classified them into five categories : the best, the second best, the medium, the second worst, the worst. Actually there’s no best or worst in &lt;I Ching&gt;, because the author thinks every cloud has a silver lining. So I just right the most direct translation of each category. And the 64 hexagram image will look like this:" data-orig-src="images/u21776-454.png?crc=3807602998" data-hidpi-src="images/u21776-45_2x4.png?crc=3853730998" data-image-width="675" data-orig-id="u21776-45" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="grpelem temp_no_id temp_no_img_src" alt="The work is a 2x2 matrix, I let the original 64 hexagram image to be in the position (0,0). And then I set the rules for the x,y axis in the 64 hexagram images： x : Form 天 to 地 is 0, from 地 to 天 is 1 y : From 地 to 天 is 0, from 天 to 地 is 1 ( according to (0,0) matrix) then I can have all x,y axis in those four matrix. Because the hexagram is a combination of the trigram( x-axis’s graphic at the top and y-axis’s graphic below), so I can draw all matrix." data-orig-src="images/u22393-144.png?crc=103786712" data-hidpi-src="images/u22393-14_2x4.png?crc=3764117276" data-image-width="704" data-orig-id="u22393-14" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
