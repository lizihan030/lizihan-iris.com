      <img class="grpelem temp_no_img_src" id="u16304-22" alt="Internet Shell (2015) Introduction: ‘Internet Shell’ is an interactive art performed in several places in Hong Kong stressing the impact of social media networking on each individuals. I was wearing a QR code armor made by boxes walking around in Mong Kok, Central and Causeway Bay, with a sign writing “Scan me”. After the audience scan the QR code, a screenshot of my social media account information will show on their phone, ranging from my profile picture, the images, posts and comments on my social software like Facebook, Instagram, Weibo and Wechat, and also a text says “Scan more to know more about me”. Concept/ motivation: It’s an early work of me, the whole process is a visualization and an experiment as well. When living in the technology age, people feel like to hide in real world and also expose the deep secret and personal information in the virtual world. Each post becomes a label people choose to pin on themselves, elaborately showing what they expect others to see. Therefore, the interactions between people in reality and in cyberspace seem to be split. This artwork visualized the circumstance that allows virtual interactions take place in the realistic society. " data-orig-src="images/u16304-22.png?crc=3872754394" data-hidpi-src="images/u16304-22_2x.png?crc=135287621" data-image-width="1342" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_img_src" id="u16307-28" alt="Organization: In the period, I made several settings. 1. Because there’s no hole on the box, I can just look down to find my way. It imitated the situation when we sink into social media we just look down to our phone. 2. I can’t walk too fast because of the boxes so I either stand still or move slowly, also imitating the situation when we use social media and time expend. 3. Holding a sign says “SCAN ME” is like an invitation on Facebook to ask people add you as a friend. Discussion: There has several interesting results after I performed in three most crowed and busy places in Hong Kong. After I knew someone was around me, I was more eager to be scanned but as time passed by I was no longer dare to get off the box and expose the real me. It’s just like what happened on the Internet: are we conceal ourselves or seek for attention? Many people scan me or show curiosity to me and even took selfie with me but no one really talk to me except the security in MTR and a little boy look inside my box.(at the end of documentation) (More: relationship between people and tech) " data-orig-src="images/u16307-28.png?crc=66532552" data-hidpi-src="images/u16307-28_2x.png?crc=3943539414" data-image-width="1342" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <img class="colelem temp_no_id temp_no_img_src" alt="Internet Shell (2015) Introduction: ‘Internet Shell’ is an interactive art performed in several places in Hong Kong stressing the impact of social media networking on each individuals. I was wearing a QR code armor made by boxes walking around in Mong Kok, Central and Causeway Bay, with a sign writing “Scan me”. After the audience scan the QR code, a screenshot of my social media account information will show on their phone, ranging from my profile picture, the images, posts and comments on my social software like Facebook, Instagram, Weibo and Wechat, and also a text says “Scan more to know more about me”. Concept/ motivation: It’s an early work of me, the whole process is a visualization and an experiment as well. When living in the technology age, people feel like to hide in real world and also expose the deep secret and personal information in the virtual world. Each post becomes a label people choose to pin on themselves, elaborately showing what they expect others to see. Therefore, the interactions between people in reality and in cyberspace seem to be split. This artwork visualized the circumstance that allows virtual interactions take place in the realistic society. " data-orig-src="images/u16304-223.png?crc=4211840073" data-hidpi-src="images/u16304-22_2x3.png?crc=271410879" data-image-width="1030" data-orig-id="u16304-22" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       </div>
      </div>

        <img class="colelem temp_no_id temp_no_img_src" alt="Internet Shell (2015) Introduction: ‘Internet Shell’ is an interactive art performed in several places in Hong Kong stressing the impact of social media networking on each individuals. I was wearing a QR code armor made by boxes walking around in Mong Kok, Central and Causeway Bay, with a sign writing “Scan me”. After the audience scan the QR code, a screenshot of my social media account information will show on their phone, ranging from my profile picture, the images, posts and comments on my social software like Facebook, Instagram, Weibo and Wechat, and also a text says “Scan more to know more about me”. Concept/ motivation: It’s an early work of me, the whole process is a visualization and an experiment as well. When living in the technology age, people feel like to hide in real world and also expose the deep secret and personal information in the virtual world. Each post becomes a label people choose to pin on themselves, elaborately showing what they expect others to see. Therefore, the interactions between people in reality and in cyberspace seem to be split. This artwork visualized the circumstance that allows virtual interactions take place in the realistic society. " data-orig-src="images/u16304-224.png?crc=4199808296" data-hidpi-src="images/u16304-22_2x4.png?crc=3825818058" data-image-width="838" data-orig-id="u16304-22" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Organization: In the period, I made several settings. 1. Because there’s no hole on the box, I can just look down to find my way. It imitated the situation when we sink into social media we just look down to our phone. 2. I can’t walk too fast because of the boxes so I either stand still or move slowly, also imitating the situation when we use social media and time expend. 3. Holding a sign says “SCAN ME” is like an invitation on Facebook to ask people add you as a friend. Discussion: There has several interesting results after I performed in three most crowed and busy places in Hong Kong. After I knew someone was around me, I was more eager to be scanned but as time passed by I was no longer dare to get off the box and expose the real me. It’s just like what happened on the Internet: are we conceal ourselves or seek for attention? Many people scan me or show curiosity to me and even took selfie with me but no one really talk to me except the security in MTR and a little boy look inside my box.(at the end of documentation) (More: relationship between people and tech) " data-orig-src="images/u16307-284.png?crc=3819203718" data-hidpi-src="images/u16307-28_2x4.png?crc=42060302" data-image-width="837" data-orig-id="u16307-28" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
