     <img class="colelem temp_no_img_src" id="u21418-29" alt="An Instant archive? (2016) Collaborate with SU Diyue and ZHNG Yuanzhi Exhibited in the CMC Theatre in ISEA 2016 Hong Kong Skunkworks: Demonstration of Student Projects Using New Materials Introduction: “An Instant Archive” is an interactive installation that combines two reactions: thermochromism (color change based on temperature) and halochromism (color change based on pH value). A box is covered with pH test papers from inside while shielded by canvas with thermo- sensitive paint from the outside. The audience is encouraged to leave marks inside the box at their will, using the different kinds of acid/alkaline solution provided. Meanwhile, others can glimpse at that marker’s actions through a peephole, therefore, trigger color changes with their body temperature. Concept: We made this work open and random, so as to invite more people to play with unusual materials, whose potential of change may be unleashed in this process as well. We emphasized on the notion of time, which is a predominant factor in both reactions, but manifests in distinct ways - for the pH value, it is faded but permanent patterns; while for temperature, it is temporal marks that soon disappear. The box serves as an area where a person can block off the outside world. Further, as every participant contributes a layer composed of time and mind, the marks of pH reaction add up, so the box’s interior switches from a dull isolated space to a colorful lively one. In a private while collective way, this box turns into a sharing space for indirect communication between strangers. People peeking through the hole may not stay long thus the color should disappear very soon. But the one who sit down and get inside the box may find out that, away from the society with heightened strangeness and impatience, here exists a vibrant space that is worth looking at and leaving a mark." data-orig-src="images/u21418-29.png?crc=3797285507" data-hidpi-src="images/u21418-29_2x.png?crc=428862051" data-image-width="1273" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="An Instant archive? (2016) Collaborate with SU Diyue and ZHNG Yuanzhi Exhibited in the CMC Theatre in ISEA 2016 Hong Kong Skunkworks: Demonstration of Student Projects Using New Materials Introduction: “An Instant Archive” is an interactive installation that combines two reactions: thermochromism (color change based on temperature) and halochromism (color change based on pH value). A box is covered with pH test papers from inside while shielded by canvas with thermo- sensitive paint from the outside. The audience is encouraged to leave marks inside the box at their will, using the different kinds of acid/alkaline solution provided. Meanwhile, others can glimpse at that marker’s actions through a peephole, therefore, trigger color changes with their body temperature. Concept: We made this work open and random, so as to invite more people to play with unusual materials, whose potential of change may be unleashed in this process as well. We emphasized on the notion of time, which is a predominant factor in both reactions, but manifests in distinct ways - for the pH value, it is faded but permanent patterns; while for temperature, it is temporal marks that soon disappear. The box serves as an area where a person can block off the outside world. Further, as every participant contributes a layer composed of time and mind, the marks of pH reaction add up, so the box’s interior switches from a dull isolated space to a colorful lively one. In a private while collective way, this box turns into a sharing space for indirect communication between strangers. People peeking through the hole may not stay long thus the color should disappear very soon. But the one who sit down and get inside the box may find out that, away from the society with heightened strangeness and impatience, here exists a vibrant space that is worth looking at and leaving a mark." data-orig-src="images/u21418-293.png?crc=451463124" data-hidpi-src="images/u21418-29_2x3.png?crc=4101609555" data-image-width="794" data-orig-id="u21418-29" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
