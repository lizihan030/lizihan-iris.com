     <img class="colelem temp_no_img_src" id="u13542-32" alt="Sugar sculpture - City Illumination (2016) Exhibited in Osage Gallery, workshop hold by SCM &amp;AA Collaborate with LI Wanqi and Huang Xuanyang Introduction: &quot;City Illumination&quot; is an interactive installation, the sugar lampshade on which was made by CNC machine, a sugar 3D printer. When the visitors stand in front of the lamp, the light will turn on, and each personâ€™s approach will stimulate the melting of the sugar. AAVS Post-Industrial Landscapes 4.0 is a 10-day robotics workshop held by Architectural Association Visiting School, instructed by Vector Leung, Cesar Harada and Tobias Klein. The workshop captains theoretical and practical part of CNC machine, we start from basic mechanical components such as beams and bearings to construct a very complex machine designed by Victor. Then we worked in different groups to make sugar sculptures. Concept: Hong Kong is a sweet city, it is full of consumption, desire, sweet dreams and the cuisine also full of sugar. Each individuals stepped in Hong Kong is a contributor to make the image of sugar city clearer - they illuminated it. At the same time, the seemingly glamorous city is melting, distorting and moldering. Process:" width="1317" height="533" data-orig-src="images/u13542-32.png?crc=4178386477" data-hidpi-src="images/u13542-32_2x.png?crc=262288802" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Sugar sculpture - City Illumination (2016) Exhibited in Osage Gallery, workshop hold by SCM &amp;AA Collaborate with LI Wanqi and Huang Xuanyang Introduction: &quot;City Illumination&quot; is an interactive installation, the sugar lampshade on which was made by CNC machine, a sugar 3D printer. When the visitors stand in front of the lamp, the light will turn on, and each personâ€™s approach will stimulate the melting of the sugar. AAVS Post-Industrial Landscapes 4.0 is a 10-day robotics workshop held by Architectural Association Visiting School, instructed by Vector Leung, Cesar Harada and Tobias Klein. The workshop captains theoretical and practical part of CNC machine, we start from basic mechanical components such as beams and bearings to construct a very complex machine designed by Victor. Then we worked in different groups to make sugar sculptures. Concept: Hong Kong is a sweet city, it is full of consumption, desire, sweet dreams and the cuisine also full of sugar. Each individuals stepped in Hong Kong is a contributor to make the image of sugar city clearer - they illuminated it. At the same time, the seemingly glamorous city is melting, distorting and moldering. Process:" data-orig-src="images/u13542-323.png?crc=322888634" data-hidpi-src="images/u13542-32_2x3.png?crc=3804370040" data-image-width="1378" data-orig-id="u13542-32" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Sugar sculpture - City Illumination (2016) Exhibited in Osage Gallery, workshop hold by SCM &amp;AA Collaborate with LI Wanqi and Huang Xuanyang Introduction: &quot;City Illumination&quot; is an interactive installation, the sugar lampshade on which was made by CNC machine, a sugar 3D printer. When the visitors stand in front of the lamp, the light will turn on, and each personâ€™s approach will stimulate the melting of the sugar. AAVS Post-Industrial Landscapes 4.0 is a 10-day robotics workshop held by Architectural Association Visiting School, instructed by Vector Leung, Cesar Harada and Tobias Klein. The workshop captains theoretical and practical part of CNC machine, we start from basic mechanical components such as beams and bearings to construct a very complex machine designed by Victor. Then we worked in different groups to make sugar sculptures. Concept: Hong Kong is a sweet city, it is full of consumption, desire, sweet dreams and the cuisine also full of sugar. Each individuals stepped in Hong Kong is a contributor to make the image of sugar city clearer - they illuminated it. At the same time, the seemingly glamorous city is melting, distorting and moldering. Process:" data-orig-src="images/u13542-324.png?crc=3896256172" data-hidpi-src="images/u13542-32_2x4.png?crc=3866368388" data-image-width="1173" data-orig-id="u13542-32" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Sugar sculpture - City Illumination (2016) Exhibited in Osage Gallery, workshop hold by SCM &amp;AA Collaborate with LI Wanqi and Huang Xuanyang Introduction: &quot;City Illumination&quot; is an interactive installation, the sugar lampshade on which was made by CNC machine, a sugar 3D printer. When the visitors stand in front of the lamp, the light will turn on, and each personâ€™s approach will stimulate the melting of the sugar. AAVS Post-Industrial Landscapes 4.0 is a 10-day robotics workshop held by Architectural Association Visiting School, instructed by Vector Leung, Cesar Harada and Tobias Klein. The workshop captains theoretical and practical part of CNC machine, we start from basic mechanical components such as beams and bearings to construct a very complex machine designed by Victor. Then we worked in different groups to make sugar sculptures. Concept: Hong Kong is a sweet city, it is full of consumption, desire, sweet dreams and the cuisine also full of sugar. Each individuals stepped in Hong Kong is a contributor to make the image of sugar city clearer - they illuminated it. At the same time, the seemingly glamorous city is melting, distorting and moldering. Process:" data-orig-src="images/u13542-326.png?crc=3915933577" data-hidpi-src="images/u13542-32_2x6.png?crc=4210139687" data-image-width="981" data-orig-id="u13542-32" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
