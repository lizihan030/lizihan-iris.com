     <img class="colelem temp_no_img_src" id="u18746-20" alt="Modern Defense (2017) Introduction: “Modern Defense” are a set of wearable products to protect our privacy. It includes a surveillant phone case to let you know who is looking in your phone, a soundproof collar allowing private conversation in phone-calls and an anti-photography facial accessory to hide your face from camera. Concept: Nowadays, our phone, computer and other electric devices become the safe box to store our personal information, although there's password to protect it, privacy is still losing without us noticing. The work is inspired by a personal experience on MTR. I was unconsciously look into the phone of the people in front of me, then I realize that except the surveillance in the Internet and by the CCTV, we are virtually monitored by people around us and information can easily get revealed. We can not use plug-ins or tracking applications to find who is watching us, so I decided to make a set of low-tech products to defense the &quot;physical injury&quot; caused by technology. " data-orig-src="images/u18746-20.png?crc=61286896" data-hidpi-src="images/u18746-20_2x.png?crc=4170088390" data-image-width="1337" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Modern Defense (2017) Introduction: “Modern Defense” are a set of wearable products to protect our privacy. It includes a surveillant phone case to let you know who is looking in your phone, a soundproof collar allowing private conversation in phone-calls and an anti-photography facial accessory to hide your face from camera. Concept: Nowadays, our phone, computer and other electric devices become the safe box to store our personal information, although there's password to protect it, privacy is still losing without us noticing. The work is inspired by a personal experience on MTR. I was unconsciously look into the phone of the people in front of me, then I realize that except the surveillance in the Internet and by the CCTV, we are virtually monitored by people around us and information can easily get revealed. We can not use plug-ins or tracking applications to find who is watching us, so I decided to make a set of low-tech products to defense the &quot;physical injury&quot; caused by technology. " data-orig-src="images/u18746-203.png?crc=126588672" data-hidpi-src="images/u18746-20_2x3.png?crc=462060532" data-image-width="859" data-orig-id="u18746-20" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
