     <img class="colelem temp_no_img_src" id="u17987-37" alt="Serial Calligraphy (2017) Introduction: Serial Calligraphy is a 2x2 matrix of Chinese calligraphy work, 65cm x 65cm in size. Written on Chinese art paper with ink. All the characters are fake Chinese characters reconstructed by Kangxi radicals based on the 16 basic Chinese character’s structures following the rules I made referred to some methods in math and “Bagua”. (details below). Nowadays’ handwriting is totally different with calligraphy, compared with the ancient time. With the technology increasingly developed, computer typing is replacing handwriting, making the nature of calligraphy from functional to aesthetic. So I give up the function of Chinese characters, just to reveal the beauty of its structure. Concept: (About calligraphy) (Generative art) Process: Deep structure: Inspiration:" data-orig-src="images/u17987-37.png?crc=4112650219" data-hidpi-src="images/u17987-37_2x.png?crc=381227769" data-image-width="1379" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Serial Calligraphy (2017) Introduction: Serial Calligraphy is a 2x2 matrix of Chinese calligraphy work, 65cm x 65cm in size. Written on Chinese art paper with ink. All the characters are fake Chinese characters reconstructed by Kangxi radicals based on the 16 basic Chinese character’s structures following the rules I made referred to some methods in math and “Bagua”. (details below). Nowadays’ handwriting is totally different with calligraphy, compared with the ancient time. With the technology increasingly developed, computer typing is replacing handwriting, making the nature of calligraphy from functional to aesthetic. So I give up the function of Chinese characters, just to reveal the beauty of its structure. Concept: (About calligraphy) (Generative art) Process: Deep structure: Inspiration:" data-orig-src="images/u17987-373.png?crc=4073360881" data-hidpi-src="images/u17987-37_2x3.png?crc=3859717119" data-image-width="860" data-orig-id="u17987-37" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
